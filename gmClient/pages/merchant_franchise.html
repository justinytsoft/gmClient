<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
		<script type="text/javascript" src="../js/common.js"></script>
		<script type="text/javascript" src="../js/merchant_franchise.js" ></script>
	</head>

	<body class="merchant_franchise">
		
		<header class="mui-bar mui-bar-nav">
			<span class="mui-icon mui-icon-back mui-pull-left mui-action-back"></span>
		    <h1 class="mui-title">店铺加盟</h1>
		</header>

		<div class="mui-content whiteBg">
		    
		    <ul class="mui-table-view mgt10">
	            <li class="mui-table-view-cell border-b1">
	               	<label class="mui-pull-left">姓名：</label>
					<input class="wdp65" type="text" placeholder="请输入姓名">
		        </li>
		        <li class="mui-table-view-cell mgt10 border-tb1">
	               	<label class="mui-pull-left">性别：</label>
	               	<div class="mui-pull-left">
		               	<div class="mui-input-row mui-radio mui-left">
		               	    <label>男</label>
		               	    <input name="gender" value="1" type="radio">
		               	</div>
	               	</div>
	               	<div class="mui-pull-left">
		               	<div class="mui-input-row mui-radio mui-left">
		               	    <label>女</label>
		               	    <input name="gender" value="0" type="radio">
		               	</div>
	               	</div>
		        </li>
		        <li class="mui-table-view-cell mgt10 border-tb1">
	               	<label class="mui-pull-left">联系号码：</label>
					<input class="wdp65" type="text" placeholder="请输入联系号码">
		        </li>
		        <li class="mui-table-view-cell mgt10 border-tb1">
	               	<label class="mui-pull-left">身份证号：</label>
					<input class="wdp65" type="text" placeholder="请输入身份证号">
		        </li>
		        <li class="mui-table-view-cell mgt10 border-tb1">
	               	<div class="pdb10 pdt8">店铺地址：</div>
		        </li>
		        <li class="">
		        	<p class="fnts14 pdtb10">上传本人身份证正面、反面照片</p>
		        	
		        	<div class="mui-text-center">
		        		<img onclick="showActionSheet(this)" src="../images/bank-bg.jpg" class="br10"/>
		        		<img onclick="showActionSheet(this)" src="../images/bank-bg.jpg" class="br10"/>
		        	</div>
		        	
		        	<p class="fnts14 pdtb10">上传店铺合同 / 房产证</p>
		        	
		        	<div class="mui-text-center">
		        		<img onclick="showActionSheet(this)" src="../images/bank-bg.jpg" class="br10"/>
		        		<img onclick="showActionSheet(this)" src="../images/bank-bg.jpg" class="br10"/>
		        	</div>
		        	
		        	<div class="mgt20">
		        		<span class="mgr10">店铺介绍:</span>
		        		<textarea rows="5" placeholder="请输入自我介绍" class="border1 wdp73"></textarea>
		        	</div>
		        </li>
		        <li class="mui-table-view-cell">
		        	<div class="height100 mui-text-center">
			        	<button type="button" class="mui-btn mui-btn-blue mui-btn-block">立 即 申 请</button>
		        		<p class="fnts12">本公司会尽快核对您的信息并与您联系</p>
		        	</div>
		        </li>
	        </ul>
		</div>
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../libs/h.min.js" ></script>
		<script type="text/javascript" src="../js/util.js" ></script>
		<script type="text/javascript" src="../js/immersed.js"></script>
	</body>

</html>
