<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body class="depGrayBg merchant_center">
		
		<header class="mui-bar mui-bar-nav">
		    <h1 class="mui-title">商家资料</h1>
		</header>

		<div class="mui-content depGrayBg">
			<ul class="mui-table-view">
		        <li id="headImg" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left mgt20">头像</label>
						<img src="../images/login-adv.png" class="mui-pull-right mgr20"/>
		            </div>
		        </li>
		        <li class="mui-table-view-cell border-b1">
		            <div class="mui-pull-left">商家名称</div>
		            <p class="mui-pull-right">煎饼道</p>
		        </li>
		        <li id="linkman" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">联系人</label>
						<p class="mui-pull-right mgr20">周一山</p>
		            </div>
		        </li>
		        <li id="linkmanIdcard" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">联系人的身份证号</label>
						<p class="mui-pull-right mgr20">5012****4345</p>
		            </div>
		        </li>
		        <li id="phone" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">手机号</label>
						<p class="mui-pull-right mgr20">请输入联系人的手机号</p>
		            </div>
		        </li>
		        <li class="mui-table-view-cell border-b1">
		            <div>
		               	<label class="mui-pull-left">地区</label>
						<p class="mui-pull-right">四川省 成都市 金牛区</p>
		            </div>
		        </li>
		        <li id="address" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">详细地址</label>
						<p class="mui-pull-right mgr20">请输入详细地址</p>
		            </div>
		        </li>
		    </ul>
		    
		    <ul class="mui-table-view mgt10">
	            <li class="mui-table-view-cell border-b1">
		            <div>
		               	<label class="mui-pull-left">主营业务</label>
						<p class="mui-pull-right">美食小吃	</p>
		            </div>
		        </li>
	            <li id="businessHours" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">营业时间</label>
						<p class="mui-pull-right mgr20">请输入营业时间</p>
		            </div>
		        </li>
		        <li class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">营业信息</label>
						<p class="mui-pull-right mgr20">请输入营业信息</p>
		            </div>
		        </li>
	        </ul>
			
			<ul class="mui-table-view mgt10">
	            <li class="mui-table-view-cell">
	               	<label class="mui-pull-left mui-navigate-right">店铺描述</label>
		        </li>
		        <li class="mui-table-view-cell fnts14">
		        	<span class="mgl40"></span>
		        	<span>
			        	激发圣诞节咖啡馆哈斯给黑更好玩IE火锅我好我文化宫我威海卫我还打算 
		        	</span>
		        </li>
	        </ul>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../libs/h.min.js" ></script>
		<script type="text/javascript" src="../js/util.js" ></script>
		<script type="text/javascript" src="../js/merchant_center.js" ></script>
	</body>

</html>
