<!doctype html>
<html>

	<head>
		<meta charset="UTF-8">
		<title></title>
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<link href="../css/mui.min.css" rel="stylesheet" />
		<link rel="stylesheet" href="../css/style.css" />
	</head>

	<body class="grayBg account">
		
		<header class="mui-bar mui-bar-nav">
		    <a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		    <h1 class="mui-title">账户管理</h1>
		</header>

		<div class="mui-content grayBg">
			<ul class="mui-table-view">
		        <li id="headImg" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left mgt20">头像</label>
						<img src="../images/login-adv.png" class="mui-pull-right mgr20"/>
		            </div>
		        </li>
		        <li class="mui-table-view-cell border-b1">
		            <div class="mui-pull-left">昵称</div>
		            <p class="mui-pull-right">煎饼道</p>
		        </li>
		        <li id="gender" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">性别</label>
						<p class="mui-pull-right mgr20">女</p>
		            </div>
		        </li>
		        <li id="birthday" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">出生日期</label>
						<p class="mui-pull-right mgr20">1980-08-04</p>
		            </div>
		        </li>
		        <li id="reciverAddress" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">收货地址</label>
						<p class="mui-pull-right mgr20"></p>
		            </div>
		        </li>
		        <li id="modifyPhone" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">修改手机</label>
						<p class="mui-pull-right mgr20"></p>
		            </div>
		        </li>
		        <li id="modifyPwd" class="mui-table-view-cell border-b1">
		            <div class="mui-navigate-right">
		               	<label class="mui-pull-left">修改登录密码</label>
						<p class="mui-pull-right mgr20"></p>
		            </div>
		        </li>
		    </ul>
		</div>
		
		<script src="../js/mui.min.js"></script>
		<script type="text/javascript" src="../libs/h.min.js" ></script>
		<script type="text/javascript" src="../js/util.js" ></script>
		<script type="text/javascript" src="../js/account.js" ></script>
	</body>

</html>
